        <article>
            <h1>Order</h1>
            <div class="order-selected">
                <div class = "productImage"> <!-- Imagen del Producto -->

                </div> 
                <div class="element-information"> <!-- Información del Producto -->
                    <div class = "title">

                    <div class = "price">
                        
                    </div>
                </div>
            </div>
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST" class="form">
                <div class="input-group">
                    <div>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div>

                       <input type="text" name="provincia" id="provincia" required>
                    </div>
                    <div>
                        <label for="pais">País</label>
                    </div>
                    <div>
                        <input type="text" name="pais" id="pais" required>
                    </div>

                    </div>
                    <div>
                        <input type="text" name="depto" id="depto">
                    </div>
                    <div>
                        <label for="mail">Mail</label>
                    </div>
                    <div>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div>
                        <input type="tel" name="telefono" id="telefono" required>
                    </div>
                </div>
                <input type="reset" value="reset">
